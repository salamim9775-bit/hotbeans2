<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hot Beans Web</title>

 
    <script src="https://cdn.tailwindcss.com"></script>

    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#800000', 
                        'brand-secondary': '#6F4E37',
                        'brand-light': '#f7f3e8', 
                    },
                    borderRadius: {
                        'xl': '0.75rem',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">


    <nav class="bg-white shadow-md h-16 flex items-center px-6 sticky top-0 z-10">
        <span class="text-2xl font-extrabold text-brand-primary">Hot Beans Web</span>
        <a href="index.html" class="ml-auto text-gray-600 hover:text-brand-primary transition duration-150 ease-in-out font-medium rounded-full px-4 py-2 hover:bg-gray-100">← Back to Home</a>
    </nav>


    <main class="flex-grow container mx-auto py-16 px-4 max-w-4xl">
        <div class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-extrabold mb-4 text-brand-primary">Get in Touch</h1>
            <p class="text-xl text-gray-600">We'd love to hear from you. Please fill out the form below and we'll connect soon.</p>
        </div>

   
        <div class="bg-brand-light p-8 md:p-12 rounded-2xl shadow-2xl border-t-8 border-brand-secondary">
            <form action="#" method="POST" class="space-y-8">

           
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                    <input type="text"
                           name="name"
                           id="name"
                           required
                           placeholder="e.g., Maya Salami"
                           class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-3
                                focus:border-brand-primary focus:ring-2 focus:ring-brand-primary
                                transition duration-150 ease-in-out">
                </div>

             
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
                    <input type="email"
                           name="email"
                           id="email"
                           required
                           placeholder="you@example.com"
                           class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-3
                                focus:border-brand-primary focus:ring-2 focus:ring-brand-primary
                                transition duration-150 ease-in-out">
                </div>

                <div>
                    <label for="subject" class="block text-sm font-semibold text-gray-700 mb-1">Subject / Inquiry Type (Optional)</label>
                    <select id="subject" name="subject" class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-3
                                focus:border-brand-primary focus:ring-2 focus:ring-brand-primary
                                transition duration-150 ease-in-out bg-white">
                        <option value="">Select a subject...</option>
                        <option value="project">New Project Inquiry</option>
                        <option value="career">Career Opportunities</option>
                        <option value="other">General Question</option>
                    </select>
                </div>

              
                <div>
                    <label for="message" class="block text-sm font-semibold text-gray-700 mb-1">Message</label>
                    <textarea id="message"
                              name="message"
                              rows="5"
                              required
                              placeholder="Tell us about your project or question..."
                              class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-3
                                focus:border-brand-primary focus:ring-2 focus:ring-brand-primary
                                transition duration-150 ease-in-out"></textarea>
                </div>

           
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 rounded-lg shadow-lg text-xl font-bold
                                text-white bg-brand-primary hover:bg-brand-secondary
                                transition duration-200 ease-in-out transform hover:scale-[1.01]">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </main>

    
    <footer class="bg-brand-secondary text-white py-6">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2025 Hot Beans Web. All rights reserved.</p>
            <p class="mt-1">Digital Solutions Built with Passion.</p>
        </div>
    </footer>

</body>

</html>
